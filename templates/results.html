<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image" style="max-width: 500px;">
    {% for result in results %}
        <h2>Mask {{ result.label }}:</h2>
        <ul>
            <li>Pixel count: {{ result.pixel_count }}</li>
            <li>Width: {{ result.width }} pixels</li>
            <li>Height: {{ result.height }} pixels</li>
        </ul>
    {% endfor %}
    <a href="{{ url_for('upload_file') }}">Upload Another Image</a>
</body>
</html>
